<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola TEC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a mi Página GitHub</h1>
  </header>

  <section>
    <p>Esta página es de prueba, espero sea de su agrado</p>
  </section>
<iframe width="560" height="315" src="https://www.youtube.com/embed/pgXpM4l_MwI?si=-_wIEcZkRMDkNTts" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

 <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLastChar()">DEL</button>
      <button onclick="appendChar('/')">/</button>
      <button onclick="appendChar('*')">*</button>
      <button onclick="appendChar('7')">7</button>
      <button onclick="appendChar('8')">8</button>
      <button onclick="appendChar('9')">9</button>
      <button onclick="appendChar('-')">-</button>
      <button onclick="appendChar('4')">4</button>
      <button onclick="appendChar('5')">5</button>
      <button onclick="appendChar('6')">6</button>
      <button onclick="appendChar('+')">+</button>
      <button onclick="appendChar('1')">1</button>
      <button onclick="appendChar('2')">2</button>
      <button onclick="appendChar('3')">3</button>
      <button onclick="appendChar('0')">0</button>
      <button onclick="calculateResult()">=</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Mi Página GitHub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
